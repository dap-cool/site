<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" href="images/android-chrome-512x512.png">
    <link rel="apple-touch-icon" type="image/png" href="images/apple-touch-icon.png">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/2da0275137.js" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<pre id="elm"></pre>
<script src="elm.min.js"></script>
<script type="module">
    let app = Elm.Main.init({node: document.getElementById("elm")});
    import {main} from "./js/bundle.js";
    //  listen for sender
    app.ports.sender.subscribe(async function (json) {
        await main(app, json);
    });
</script>
</body>
</html>
